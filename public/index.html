<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ================= BASIC ================= -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ================= BRANDING ================= -->
  <title>AtoZ Social Admin Panel | Manage Users, Campaigns & Analytics</title>

  <link rel="icon" href="/logo.png" />
  <link rel="apple-touch-icon" href="/logo.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- ================= THEME ================= -->
  <meta name="theme-color" content="#4f46e5" />

  <!-- ================= PRIMARY SEO ================= -->
  <meta
    name="description"
    content="AtoZ Social Admin Panel is a powerful social media management dashboard to control users, posts, campaigns, notifications, analytics, revenue, and platform insights."
  />

  <meta
    name="keywords"
    content="Social Media Admin Panel, Social Media Dashboard, Campaign Management, Social Analytics, User Management, Admin Dashboard, Social Platform, Influencer Campaigns"
  />

  <meta name="author" content="AtoZ Social Platform" />
  <meta name="robots" content="index, follow" />

  <!-- ================= CANONICAL ================= -->
  <link rel="canonical" href="https://apisocial.atozkeysolution.com" />

  <!-- ================= OPEN GRAPH (FACEBOOK / LINKEDIN) ================= -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="AtoZ Social Admin Panel" />
  <meta property="og:title" content="AtoZ Social Admin Panel | Social Media Management" />
  <meta
    property="og:description"
    content="Manage social media users, posts, campaigns, payments, analytics, and notifications from a single powerful admin dashboard."
  />
  <meta property="og:image" content="/logo.png" />
  <meta property="og:url" content="https://apisocial.atozkeysolution.com" />

  <!-- ================= TWITTER ================= -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="AtoZ Social Admin Panel" />
  <meta
    name="twitter:description"
    content="Admin dashboard for managing social media users, campaigns, analytics, and revenue."
  />
  <meta name="twitter:image" content="/logo.png" />

  <!-- ================= APP / ADMIN ================= -->
  <meta name="application-name" content="AtoZ Social Admin Panel" />
  <meta name="apple-mobile-web-app-title" content="AtoZ Admin" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <!-- ================= SECURITY ================= -->
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />

  <!-- ================= TAILWIND (TEMP DEV ONLY) ================= -->
  <!-- ⚠️ Remove this CDN in production if Tailwind is bundled via build -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ================= DARK MODE SUPPORT ================= -->
  <style>
    @media (prefers-color-scheme: dark) {
      html {
        color-scheme: dark;
      }
    }
  </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900">
  <noscript>
    This admin panel requires JavaScript to function properly.
    Please enable JavaScript in your browser.
  </noscript>

  <div id="root"></div>
</body>
</html>
